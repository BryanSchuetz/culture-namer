
# Info
title: Vue-Jekyll
twitter: "http://twitter.com/bryanschuetz"
github: "http://github.com/bryanschuetz"
description: |
  Take the best parts of a static site workflow and combine them with the new hottness of a client side framework, what you end up with is a great new way publish content on the modern web. This Repo is a bare-bones template for building static sites that leverage a modern javascript framework for dynamic functionality. Built with NPM, Webpack, Vue, and Jekyll.
tagline: "Static, Meet Dynamic."
baseurl: ""
url: "http://bryanschuetz.github.io"

# Collections
collections:
  posts:
    title: Posts
    output: true
    permalink: "/news/:title"

# Settings
markdown: kramdown
gems:
excerpt_seperator: "<!--more-->"
destination: "./build"
permalink: "/:titsle"
exclude:
  - Gemfile
  - Gemfile.lock
  - ".gitignore"
  - node_modules
  - js/source.js
  - webpack.config.js
  - package.json
  - .jshintrc
  - .sass-cache
  - .browser-sync.js
  - npm-debug.log
  - README.MD
sass:
  style: compressed
