
# Info
title: Vue-Jekyll
twitter: "http://twitter.com/bryanschuetz"
github: "http://github.com/bryanschuetz"
description: |
  "A bare-bones template for building static sites that leverage a modern javascript framework for dynamic functionality. Built with [NPM](https://www.npmjs.com), [Vue](https://vuejs.org), and [Jekyll](https://jekyllrb.com)."
baseurl: ""
url: "http://bryanschuetz.github.io"

# Collections
collections:
  posts:
    title: Posts
    output: true
    permalink: "/news/:title"

# Settings
markdown: kramdown
gems:
excerpt_seperator: "<!--more-->"
destination: "./build"
permalink: "/:titsle"
exclude:
  - Gemfile
  - Gemfile.lock
  - ".gitignore"
  - node_modules
  - js/source.js
  - webpack.config.js
  - package.json
  - .jshintrc
  - .sass-cache
  - .browser-sync.js
  - npm-debug.log
  - README.MD
sass:
  style: compressed
