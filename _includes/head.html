<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.data.meta.title }} &middot; {{ site.data.meta.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.data.meta.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css">
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <!-- Javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/site.js"></script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl}}/atom.xml">

</head>
